<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Using Tailwind </title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="flex mt-10 justify-start">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    <div class="flex mt-10 justify-end">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    <div class="flex mt-10 justify-around">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    <div class="flex mt-10 justify-evenly">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    <div class="flex mt-10 justify-between">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    <div class="flex mt-10 justify-center">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    <div class="flex-col mt-10 h-screen bg-black items-center">
        <div class="w-32 h-32 bg-red-600"></div>
        <div class="w-32 h-32 bg-blue-600"></div>
        <div class="w-32 h-32 bg-green-600"></div>
        <div class="w-32 h-32 bg-yellow-600"></div>
    </div>
    
</body>
</html>
